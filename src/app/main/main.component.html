<div class="container" style="width: 800px; height: 800px;">
  <app-map>

    <map-marker [lat]="details.lat" [lng]="details.lng"
                [title]="details.title" [type]="details.title"
                [zIndex]="100"
                [autoZoom]="true">
    </map-marker>

    <map-polyline [coords]="details.mapData" [autoZoom]="false"
                  zIndex="1" color="#5daa12" width="8"></map-polyline>
  </app-map>
</div>
